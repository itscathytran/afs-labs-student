apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: ctran
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/ctran-harbor-project/app@sha256:cf42c81c59fe6b02a14771d21b44346485883266145f6b365719a6e446642e00
        ports:
        - containerPort: 5000
